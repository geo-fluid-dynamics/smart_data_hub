
# Default values for sediments of Aptian age:
density_Aptian:
  type: scalar
  value: 2300
  dev_pdf: Gauss
  dev_value: 10
  unit_str: kg/m³
  unit: [1 -3 0 0 0 0 0]
  source: Gerardi.2005, Jahn.2013

porosity_Aptian:
  type: scalar
  value: 0.3
  unit_str: None
  unit: [0 0 0 0 0 0 0]
  source: Jahn.2013

EffectivePorosity_Aptian:
  type: scalar
  value: 0.05
  unit_str: None
  unit: [0 0 0 0 0 0 0]
  source: Jahn.2013

SpecificHeatCapacity_Aptian:
  type: scalar
  value: 1000
  unit_str: J/kg/K
  unit: [0 2-2 -1 0 0 0]
  source: Nowak.2013
  meta_free: T = 273.16 K

HeatConductivity_parallel_Aptian:
  type: scalar
  value: 2.0
  unit_str: W/m/K
  unit: [1 1 -3 -1 0 0 0]
  source: Clauser.2002
  meta_free: T = 273.16 K

HeatConductivity_perpendicular_Aptian:
  type: scalar
  value: 1.38
  unit_str: W/m/K
  unit: [1 1 -3 -1 0 0 0]
  source: Clauser.2002
  meta_free: T = 273.16 K

HydraulicConductivity_Aptian:
  type: scalar
  value: 1.0e-11
  dev_pdf: Gauss
  dev_value: 1.0e-12
  unit_str: m/s
  unit: [0 1 -1 0 0 0 0]
  source: Müller.1987, BfS.2002, Jahn.2013

pWaveVelocity_Aptian:
  type: scalar
  value: 3070
  unit_str: m/s
  unit: [0 1 -1 0 0 0 0]
  source: Alheid.1986

sWaveVelocity_Aptian:
  type: scalar
  value: 1720
  unit_str: m/s
  unit: [0 1 -1 0 0 0 0]
  source: Alheid.1986

lithology_Aptian:
  type: string
  value: Claystone, marlstone with varying clay content
  source: Reinhold.2013

electricalResistivity_Aptian:
  type: scalar
  value: 35
  dev_pdf: Gauss
  dev_value: 5
  unit_str: Ohmm
  unit: [1 2 -3 0 -2 0 0]
  source: Kneuker.2021
  # Same as Albian unit.