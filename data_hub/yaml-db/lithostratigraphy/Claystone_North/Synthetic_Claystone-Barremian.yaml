
# Default values for sediments of Barremian age:
density:
  type: scalar
  value: 2450
  dev_pdf: Gauss
  dev_value: 100
  unit_str: kg/m³
  unit: [1 -3 0 0 0 0 0]
  source: Wittke.1991, Jahn.2013

porosity:
  type: scalar
  value: 0.28
  unit_str: None
  unit: [0 0 0 0 0 0 0]
  source: Jahn.2013

EffectivePorosity:
  type: scalar
  value: 0.05
  unit_str: None
  unit: [0 0 0 0 0 0 0]
  source: Jahn.2013

SpecificHeatCapacity:
  type: scalar
  value: 970
  dev_pdf: Gauss
  dev_value: 70
  unit_str: J/kg/K
  unit: [0 2-2 -1 0 0 0]
  source: Jahn.2013
  meta_free: T = 273.16 K

HeatConductivity_parallel:
  type: scalar
  value: 2.0
  unit_str: W/m/K
  unit: [1 1 -3 -1 0 0 0]
  source: Clauser.2002
  meta_free: T = 273.16 K

HeatConductivity_perpendicular:
  type: scalar
  value: 1.38
  unit_str: W/m/K
  unit: [1 1 -3 -1 0 0 0]
  source: Clauser.2002
  meta_free: T = 273.16 K

HydraulicConductivity:
  type: scalar
  value: 1.0e-9
  dev_pdf: Gauss
  dev_value: 1.0e-10
  unit_str: m/s
  unit: [0 1 -1 0 0 0 0]
  source: Müller.1987, Hoth.2007, Jahn.2013

pWaveVelocity:
  type: scalar
  value: 2900
  dev_pdf: Gauss
  dev_value: 100
  unit_str: m/s
  unit: [0 1 -1 0 0 0 0]
  source: Gerardi.2005

sWaveVelocity:
  type: scalar
  value: 1400
  dev_pdf: Gauss
  dev_value: 100
  unit_str: m/s
  unit: [0 1 -1 0 0 0 0]
  source: Schnier.1986a,Schnier.1987

diffusivity_Barremian:
  type: scalar
  value: 5.4e-11
  dev_pdf: Gauss
  dev_value: 0.4e-11
  unit_str: m²/s
  unit: [0 2 -1 0 0 0 0]
  source: VanLoon.2004

diffusivity_Barremian:
  type: scalar
  value: 1.4e-11
  dev_pdf: Gauss
  dev_value: 0.1e-12
  unit_str: m²/s
  unit: [0 2 -1 0 0 0 0]
  source: VanLoon.2004

lithology:
  type: string
  value: Claystone and clayey marlstone, bituminous claystone layers
  source: Reinhold.2013

electricalResistivity:
  type: scalar
  value: 15
  dev_pdf: Gauss
  dev_value: 5
  unit_str: Ohmm
  unit: [1 2 -3 0 -2 0 0]
  source: Kneuker.2021
#Strongly depends on secondary components, clayey subfacies shows res < 15 Ohmm, sandy and calcareous parts > 25 Ohmm.