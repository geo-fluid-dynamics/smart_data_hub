
# Default values for sediments of Albian age:
density:
  type: scalar
  value: 2165
  dev_pdf: Gauss
  dev_value: 15
  unit_str: kg/m³
  unit: [1 -3 0 0 0 0 0]
  source: Gerardi.2005, Jahn.2013

porosity:
  type: scalar
  value: 0.32
  unit_str: None
  unit: [0 0 0 0 0 0 0]
  source: Jahn.2013

effective_porosity:
  type: scalar
  value: 0.05
  unit_str: None
  unit: [0 0 0 0 0 0 0]
  source: Jahn.2013

specific_heat_capacity:
  type: scalar
  value: 1115
  dev_pdf: Gauss
  dev_value: 100
  unit_str: J/kg/K
  unit: [0 2-2 -1 0 0 0]
