# name of the site
name: USA_WIPP_Rocksalt

description: Synthetic data from the Waste Isolation Power Plant (WIPP).

Cenozoic-Tertiary:
  properties: default
  lithology: Sandstone
  age: Cenozoic
  description: Thin-bedded upper Tertiary sandstone formation.
  geometry: data_hub/yaml-db/geometry/USA_WIPP_Rocksalt/Tertiary.ply

Paleozoic-Permian-Lopingian-Changhsingian:
  properties: data_hub/yaml-db/rock_props/USA_WIPP_Rocksalt/Changhsingian.yml
  lithology: Sandstone
  age: Paleozoic
  description: Dewey Lake Formation, Sandstone with thin siltstone beds.
  geometry: data_hub/yaml-db/geometry/USA_WIPP_Rocksalt/Changhsingian.ply

Paleozoic-Permian-Lopingian-Wuchiapingian-Upper:
  properties: data_hub/yaml-db/rock_props/USA_WIPP_Rocksalt/Wuchiapingian-Upper.yml
  lithology: Rocksalt
  age: Paleozoic
  description: Rulster formation, dolomite and anhydrite with silt- and clay-rich thin beds.
  geometry: data_hub/yaml-db/geometry/USA_WIPP_Rocksalt/Wuchiapingian-Upper.ply

Paleozoic-Permian-Lopingian-Wuchiapingian-Middle:
  properties: data_hub/yaml-db/rock_props/USA_WIPP_Rocksalt/Wuchiapingian-Middle.yml
  lithology: Rocksalt
  age: Paleozoic
  description: Salado formation, rock salt with anhydrite and mudstone interbeds.
  geometry: data_hub/yaml-db/geometry/USA_WIPP_Rocksalt/Wuchiapingian-Middle.ply

Paleozoic-Permian-Lopingian-Wuchiapingian-Lower:
  properties: data_hub/yaml-db/rock_props/USA_WIPP_Rocksalt/Wuchiapingian-Lower.yml
  lithology: Rocksalt
  age: Paleozoic
  description: Castile formation, anhydrite in succession with rock salt.
  geometry: data_hub/yaml-db/geometry/USA_WIPP_Rocksalt/Wuchiapingian-Lower.ply

geometry:
  geological_model_points: data_hub/yaml-db/geometry/USA_Wipp_Rocksalt/points.csv
  geological_model_orientations: data_hub/yaml-db/geometry/USA_Wipp_Rocksalt/orientations.csv








